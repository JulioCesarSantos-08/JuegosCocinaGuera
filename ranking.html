<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking de Juegos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff8f0;
    }
    h1 {
      text-align: center;
      color: #ff914d;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #ff914d;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .seccion {
      margin-bottom: 60px;
    }
    .volver {
      text-align: center;
      margin-top: 40px;
    }
    .volver button {
      background-color: #ff914d;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .volver button:hover {
      background-color: #e6762f;
    }
  </style>
</head>
<body>
  <h1>üèÜ Ranking de Juegos</h1>

  <div class="seccion">
    <h2>Buscaminas de La Cocina</h2>
    <table id="tabla-buscaminas">
      <tr><th>Posici√≥n</th><th>Nombre</th><th>Casillas</th><th>Fecha</th></tr>
    </table>
  </div>

  <div class="seccion">
    <h2>Rompecabezas Deslizante</h2>
    <table id="tabla-rompecabezas">
      <tr><th>Posici√≥n</th><th>Nombre</th><th>Tiempo</th><th>Movimientos</th><th>Fecha</th></tr>
    </table>
  </div>

  <div class="seccion">
    <h2>Serpiente Come Manzanas</h2>
    <table id="tabla-serpiente">
      <tr><th>Posici√≥n</th><th>Nombre</th><th>Puntos</th><th>Fecha</th></tr>
    </table>
  </div>

  <div class="volver">
    <button onclick="location.href='menujuegos.html'">‚Üê Volver al men√∫ de juegos</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0OWKnhz0jmGiiiGwotDpkEhEj_tCUvjs",
      authDomain: "pedidospuestocomida.firebaseapp.com",
      projectId: "pedidospuestocomida",
      storageBucket: "pedidospuestocomida.appspot.com",
      messagingSenderId: "251357525868",
      appId: "1:251357525868:web:9cf755590e16fdff686549"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatearFecha(fechaStr) {
      if (!fechaStr) return '';
      const fecha = new Date(fechaStr);
      return fecha.toLocaleDateString("es-MX") + " " + fecha.toLocaleTimeString("es-MX");
    }

    // BUSCAMINAS
    db.ref("ranking/buscaminas").once("value", snapshot => {
      const datos = [];
      snapshot.forEach(child => {
        const val = child.val();
        if (val && val.nombre && typeof val.puntos === "number") {
          datos.push(val);
        }
      });
      datos.sort((a, b) => b.puntos - a.puntos);
      const tabla = document.getElementById("tabla-buscaminas");
      datos.slice(0, 10).forEach((p, i) => {
        const fila = tabla.insertRow();
        fila.innerHTML = `
          <td>${i + 1}</td>
          <td>${p.nombre}</td>
          <td>${p.puntos}</td>
          <td>${formatearFecha(p.fecha)}</td>
        `;
      });
    });

    // ROMPECABEZAS
    db.ref("puntajes/rompecabezas").once("value", snapshot => {
      const datos = [];
      snapshot.forEach(child => {
        const val = child.val();
        if (val && val.nombre && typeof val.tiempo === "number" && typeof val.movimientos === "number") {
          datos.push(val);
        }
      });
      datos.sort((a, b) => {
        if (a.tiempo === b.tiempo) return a.movimientos - b.movimientos;
        return a.tiempo - b.tiempo;
      });
      const tabla = document.getElementById("tabla-rompecabezas");
      datos.slice(0, 10).forEach((p, i) => {
        const fila = tabla.insertRow();
        fila.innerHTML = `
          <td>${i + 1}</td>
          <td>${p.nombre}</td>
          <td>${p.tiempo}s</td>
          <td>${p.movimientos}</td>
          <td>${p.fecha}</td>
        `;
      });
    });

    // SERPIENTE
    db.ref("puntajes/serpiente").once("value", snapshot => {
      const datos = [];
      snapshot.forEach(child => {
        const val = child.val();
        if (val && val.nombre && typeof val.puntos === "number") {
          datos.push(val);
        }
      });
      datos.sort((a, b) => b.puntos - a.puntos);
      const tabla = document.getElementById("tabla-serpiente");
      datos.slice(0, 10).forEach((p, i) => {
        const fila = tabla.insertRow();
        fila.innerHTML = `
          <td>${i + 1}</td>
          <td>${p.nombre}</td>
          <td>${p.puntos}</td>
          <td>${formatearFecha(p.fecha)}</td>
        `;
      });
    });
  </script>
</body>
</html>
