<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking de Juegos</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0OWKnhz0jmGiiiGwotDpkEhEj_tCUvjs",
      authDomain: "pedidospuestocomida.firebaseapp.com",
      projectId: "pedidospuestocomida",
      storageBucket: "pedidospuestocomida.appspot.com",
      messagingSenderId: "251357525868",
      appId: "1:251357525868:web:9cf755590e16fdff686549"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const juegos = [
      { id: "ranking/buscaminas", nombre: "Buscaminas de La Cocina", columnas: ["Nombre", "Casillas", "Fecha"], orden: (a, b) => b.puntos - a.puntos },
      { id: "puntajes/rompecabezas", nombre: "Rompecabezas Deslizante", columnas: ["Nombre", "Tiempo", "Movimientos", "Fecha"], orden: (a, b) => a.tiempo - b.tiempo || a.movimientos - b.movimientos },
      { id: "puntajes/serpiente", nombre: "Serpiente Come Manzanas", columnas: ["Nombre", "Puntos", "Fecha"], orden: (a, b) => b.puntos - a.puntos },
      { id: "puntajes/gato", nombre: "Gato (Tres en Raya)", columnas: ["Nombre", "Puntos", "Fecha"], orden: (a, b) => b.puntos - a.puntos },
      { id: "puntajes/arkanoid", nombre: "Arkanoid", columnas: ["Nombre", "Puntos", "Fecha"], orden: (a, b) => b.puntos - a.puntos },
      { id: "ranking/juego6", nombre: "Sim√≥n Dice", columnas: ["Nombre", "Puntos", "Fecha"], orden: (a, b) => b.puntaje - a.puntaje } // "puntaje" en lugar de "puntos"
    ];

    const contenedor = document.getElementById("tablas");

    function formatearFecha(f) {
      if (!f) return "";
      const date = new Date(f);
      return isNaN(date) ? f : date.toLocaleDateString("es-MX") + " " + date.toLocaleTimeString("es-MX");
    }

    juegos.forEach(({ id, nombre, columnas, orden }) => {
      const refJuego = ref(db, id);
      onValue(refJuego, (snap) => {
        const data = snap.val();
        if (!data) return;

        const lista = Object.values(data);
        lista.sort(orden);

        const seccion = document.createElement("div");
        seccion.className = "seccion";

        const titulo = document.createElement("h2");
        titulo.textContent = nombre;

        const tabla = document.createElement("table");
        const thead = document.createElement("thead");
        const filaHead = document.createElement("tr");
        filaHead.innerHTML = `<th>Posici√≥n</th>` + columnas.map(col => `<th>${col}</th>`).join("");
        thead.appendChild(filaHead);
        tabla.appendChild(thead);

        const tbody = document.createElement("tbody");
        lista.slice(0, 10).forEach((j, i) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `<td>${i + 1}</td>` + columnas.map(col => {
            if (col === "Nombre") return `<td>${j.nombre || "An√≥nimo"}</td>`;
            if (col === "Casillas") return `<td>${j.puntos || 0}</td>`;
            if (col === "Puntos") return `<td>${j.puntos || j.puntaje || 0}</td>`;
            if (col === "Tiempo") return `<td>${j.tiempo}s</td>`;
            if (col === "Movimientos") return `<td>${j.movimientos}</td>`;
            if (col === "Fecha") return `<td>${formatearFecha(j.fecha)}</td>`;
            return `<td>N/A</td>`;
          }).join("");
          tbody.appendChild(fila);
        });

        tabla.appendChild(tbody);
        seccion.appendChild(titulo);
        seccion.appendChild(tabla);
        contenedor.appendChild(seccion);
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff8f0;
    }
    h1 {
      text-align: center;
      color: #ff914d;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #ff914d;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .seccion {
      margin-bottom: 60px;
    }
    .volver {
      text-align: center;
      margin-top: 40px;
    }
    .volver button {
      background-color: #ff914d;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .volver button:hover {
      background-color: #e6762f;
    }
  </style>
</head>
<body>
  <h1>üèÜ Ranking de Juegos.</h1>
  <h1>Cada fin de mes, el top1 en la mayoria de las tablas ganara un platillo gratis, en unica compra!</h1>

  <div id="tablas"></div>

  <div class="volver">
    <button onclick="location.href='menujuegos.html'">‚Üê Volver al men√∫ de juegos</button>
  </div>
</body>
</html>
