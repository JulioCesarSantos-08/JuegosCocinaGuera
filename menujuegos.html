<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men√∫ de Juegos</title>
  <link rel="icon" href="imagenes/logo1.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #ff914d;
      padding: 15px;
      text-align: center;
    }

    header img {
      height: 60px;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 26px;
    }

    .contenedor-juegos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .juego {
      background-color: white;
      border: 2px solid #ff914d;
      border-radius: 15px;
      width: 250px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .juego:hover {
      transform: scale(1.05);
    }

    .juego img {
      width: 100%;
      border-radius: 10px;
      height: 140px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .juego h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #ff914d;
    }

    .juego button {
      background-color: #ff914d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .juego button:hover {
      background-color: #e6762f;
    }

    .botones-extras {
      text-align: center;
      margin: 30px 0 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .botones-extras button {
      background: linear-gradient(to right, #ff914d, #ffb067);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }

    .botones-extras button:hover {
      background: linear-gradient(to right, #e6762f, #ffaa62);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .juego {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="imagenes/logo1.png" alt="Logo del negocio" />
  </header>

  <h1>Elige un juego para divertirte</h1>

  <div class="contenedor-juegos">
    <!-- Juego 1 -->
    <div class="juego">
      <img src="imagenes/rompecabezas.png" alt="Rompecabezas" />
      <h3>Rompecabezas</h3>
      <button onclick="location.href='juegos/juego1.html'">Jugar</button>
    </div>

    <!-- Juego 2 -->
    <div class="juego">
      <img src="imagenes/buscaminas.png" alt="Buscaminas" />
      <h3>Buscaminas</h3>
      <button onclick="location.href='juegos/juego2.html'">Jugar</button>
    </div>
  </div>

  <!-- Juego 3 -->
    <div class="juego">
      <img src="imagenes/serpiente.png" alt="Serpiente" />
      <h3>Serpiente Come Manzanas</h3>
      <button onclick="location.href='juegos/juego3.html'">Jugar</button>
    </div>
  </div>

  <!-- PROXIMAMENTE -->
    <div class="juego">
      <img src="imagenes/proximamente.png" alt="Proximamente" />
      <h3>Proximamente</h3>
      <button onclick="location.href='menujuegos.html'">Jugar</button>
    </div>
  </div>

  <!-- Botones adicionales -->
  <div class="botones-extras">
    <button onclick="location.href='ranking.html'">üìä Ver Ranking de Juegos</button>
    <button onclick="location.href='foro.html'">üí¨ Ir al Foro de Opiniones</button>
    <button onclick="location.href='index.html'">‚Üê Volver al inicio</button>
  </div>

  <footer>
    ¬© 2025 LaCocinaDeLaG√ºera ‚Äî Todos los derechos reservados.
  </footer>
</body>
</html>
