<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de la Serpiente</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      background-color: #222;
      display: block;
      margin: 20px auto 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    #score {
      font-size: 20px;
      font-weight: bold;
      color: #ff914d;
      margin-top: 10px;
    }

    #game-over {
      font-size: 24px;
      color: #ff914d;
      margin-top: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 24px;
      border: none;
      background-color: #ff914d;
      color: white;
      border-radius: 10px;
    }

    .control-btn:active {
      background-color: #e6762f;
    }

    .volver-menu {
      margin-top: 20px;
    }

    .volver-menu button {
      background-color: #ff914d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .volver-menu button:hover {
      background-color: #e6762f;
    }

    .ayuda {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff914d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .ayuda:hover {
      background-color: #e6762f;
    }

    @media (min-width: 600px) {
      .controls {
        display: none;
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Sonido -->
  <audio id="comer-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
</head>
<body>
  <h1>üêç Juego de la Serpiente</h1>
  <div id="score">Puntos: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="controls">
    <div class="row">
      <button class="control-btn" onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div class="row">
      <button class="control-btn" onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button class="control-btn" onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button class="control-btn" onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <div id="game-over" style="display: none;">
    <p>¬°Juego Terminado!</p>
    <input type="text" id="nombre" placeholder="Tu nombre">
    <button onclick="guardarPuntaje()">Guardar Puntaje</button>
    <button onclick="location.reload()">Jugar de nuevo</button>
  </div>

  <div class="volver-menu">
    <button onclick="location.href='../menujuegos.html'">‚Üê Volver al men√∫ de juegos</button>
  </div>

  <!-- Bot√≥n de ayuda -->
  <button class="ayuda" onclick="mostrarAyuda()">?</button>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA0OWKnhz0jmGiiiGwotDpkEhEj_tCUvjs",
      authDomain: "pedidospuestocomida.firebaseapp.com",
      projectId: "pedidospuestocomida",
      storageBucket: "pedidospuestocomida.appspot.com",
      messagingSenderId: "251357525868",
      appId: "1:251357525868:web:9cf755590e16fdff686549"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Variables del juego
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let score = 0;
    let interval = null;
    const sonidoComer = document.getElementById("comer-sound");

    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };

    function setDirection(dir) {
      if ((dir === "LEFT" && direction !== "RIGHT") ||
          (dir === "RIGHT" && direction !== "LEFT") ||
          (dir === "UP" && direction !== "DOWN") ||
          (dir === "DOWN" && direction !== "UP")) {
        direction = dir;
        if (!interval) {
          interval = setInterval(draw, 100);
        }
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") setDirection("LEFT");
      else if (e.key === "ArrowUp") setDirection("UP");
      else if (e.key === "ArrowRight") setDirection("RIGHT");
      else if (e.key === "ArrowDown") setDirection("DOWN");
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#ff914d" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score += 10;
        document.getElementById("score").textContent = `Puntos: ${score}`;
        sonidoComer.play();
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };

      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)
      ) {
        clearInterval(interval);
        document.getElementById("game-over").style.display = "block";
        return;
      }

      snake.unshift(newHead);
    }

    function guardarPuntaje() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) {
        alert("Por favor escribe tu nombre.");
        return;
      }

      const fecha = new Date().toLocaleString("es-MX");
      db.ref("puntajes/serpiente").push({
        nombre,
        puntos: score,
        fecha
      }).then(() => {
        alert("Puntaje guardado con √©xito");
        location.reload();
      });
    }

    function mostrarAyuda() {
      alert(
        "üü¢ ¬øC√≥mo jugar?\n\n" +
        "1. Usa las flechas del teclado (‚¨ÖÔ∏è‚¨ÜÔ∏è‚¨áÔ∏è‚û°Ô∏è) o los botones t√°ctiles para mover la serpiente.\n" +
        "2. Come las manzanas rojas para ganar puntos.\n" +
        "3. ¬°No choques contra las paredes ni contigo mismo!\n" +
        "4. Al perder, puedes escribir tu nombre y guardar tu puntaje.\n\n" +
        "¬°Disfruta el juego!"
      );
    }
  </script>
</body>
</html>
